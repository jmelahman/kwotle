<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Qotdle</title>
</head>
<body>
    <header>
        <h1>Qotdle (WIP)</h1>
        <h2>Quote-of-the-day Wordle Game</h2>
    </header>
    <div class="container">
        <div class="card">
            <div id="first-item" class="quote"></div>
            <input id="data-input" list="data-suggestions" placeholder="Type a name...">
            <datalist id="data-suggestions"></datalist>
            <button id="submit-button" disabled>Submit</button>
        </div>
        <div id="author-details"></div>
    </div>
    <footer><a href="https://github.com/jmelahman/qotdle">Source</a></footer>

    <script src="script.js"></script>
</body>
</html>
